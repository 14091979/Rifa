<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa Online - 1000 N√∫meros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    .number-box {
      display: inline-block;
      width: 55px;
      height: 55px;
      margin: 3px;
      text-align: center;
      line-height: 55px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      font-weight: bold;
      border: 1px solid #aaa;
    }
    .available { background-color: #e9ffe9; }
    .selected { background-color: #198754; color: white; }
    .reserved { background-color: #ffcccc; cursor: not-allowed; }
    #numberGrid { max-height: 500px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: white; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="text-center">üéÅ Rifa do Pr√™mio ‚Äì 1000 N√∫meros</h2>
    <p class="text-center">Cada n√∫mero custa <strong>R$ 10,00</strong></p>

    <div class="text-center mb-3">
      <img src="https://via.placeholder.com/400x250.png?text=Seu+Pr%C3%AAmio+AQUI" class="img-fluid rounded shadow">
    </div>

    <h5>Escolha seus n√∫meros:</h5>
    <div id="numberGrid" class="mb-4"></div>

    <form id="rifaForm">
      <div class="row">
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" placeholder="Seu nome" required />
        </div>
        <div class="col-md-4 mb-3">
          <input type="email" class="form-control" placeholder="Seu e-mail" required />
        </div>
        <div class="col-md-4 mb-3">
          <input type="tel" class="form-control" placeholder="WhatsApp com DDD" required />
        </div>
      </div>
      <input type="hidden" id="selectedNumbers" name="selectedNumbers" />
      <div class="text-center">
        <button type="submit" class="btn btn-success">Gerar Pagamento (Pix)</button>
      </div>
    </form>
  </div>

  <script>
    const totalNumbers = 1000;
    const reservedNumbers = [3, 77, 150, 289, 911]; // N√∫meros j√° ocupados (simula√ß√£o)
    const selected = new Set();
    const numberGrid = document.getElementById("numberGrid");

    for (let i = 1; i <= totalNumbers; i++) {
      const box = document.createElement("div");
      box.classList.add("number-box");

      if (reservedNumbers.includes(i)) {
        box.classList.add("reserved");
      } else {
        box.classList.add("available");
        box.addEventListener("click", () => {
          if (selected.has(i)) {
            selected.delete(i);
            box.classList.remove("selected");
          } else {
            selected.add(i);
            box.classList.add("selected");
          }
          document.getElementById("selectedNumbers").value = Array.from(selected).join(",");
        });
      }

      box.textContent = i.toString().padStart(3, "0");
      numberGrid.appendChild(box);
    }

    document.getElementById("rifaForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("N√∫meros selecionados: " + Array.from(selected).join(", ") + "\n(Pagamento Pix ser√° gerado no backend)");
    });
  </script>
</body>
</html>
